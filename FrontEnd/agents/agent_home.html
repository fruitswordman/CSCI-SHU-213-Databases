<html lang="en">

<head>

    <title>Booking Agent Dashboard</title>
</head>

<div class="container">
    <div class="sidebar">
        <ul>
            <li data-panelid="viewFlightsPanel">View My Flights</li>
            <li data-panelid="searchFlightsPanel">Search For Flights</li>

        <div id="viewFlightsPanel" class="content-panel">

        </div>
        <div id="searchFlightsPanel" class="content-panel">
            <h3>Search For Flights</h3>
            <!-- Form to create a new flight -->
        </div>
        <div id="viewCommissionPanel" class="content-panel">
            <h3>View Commission</h3>
            <!-- Form to change flight status -->
        </div>
        <div id="viewTopCustomersPanel" class="content-panel">
            <h3>View Top Customers</h3>
            <!-- Form to change flight status -->
        </div>
            <!-- Form to add booking agents -->
        </div>
        <!-- Logout functionality will be handled by JavaScript -->
    </div>
</div>

</html>
