<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Booking Agent Dashboard</title>
</head>

<div class="container">
    <div class="sidebar">
        <ul>
            <li data-panelid="viewFlightsPanel">View My Flights</li>
            <li data-panelid="searchFlightsPanel">Search & Buy</li>
            <li data-panelid="viewCommissionPanel">View My Commission</li>
            <li data-panelid="viewTopCustomersPanel">View Top Customers</li>
            <li onclick="logoutAndPost()">Logout</li>
        </ul>
    </div>

    <div class="main-content">
        <div id="viewFlightsPanel" class="content-panel">
            <h3>View Flights</h3>
            <!-- Dynamic content will be loaded here -->
            <div id="flightsList" class="flights-list"></div>
        </div>

        <div id="searchFlightsPanel" class="content-panel">
            <h3>Search & Buy</h3>
            <!-- Form to search for a flight -->
            <form id="searchFlightsForm">
                <input type="text" id="searchFlightNumber" placeholder="Flight Number">
                <!-- <label for="searchDepartingTime">Departing Time (HH:MM:SS)</label>
                <input type="time" id="searchDepartingTime">
                <label for="searchArrivingTime">Arriving Time (HH:MM:SS)</label>
                <input type="time" id="searchArrivingTime"> -->
                <input type="text" id="searchPrice" placeholder="Price">
                <input type="text" id="buyForCustomerEmail" placeholder="CustomerEmail">
                <input type="text" id="searchDepartureAirport" placeholder="Departure Airport">
                <input type="text" id="searchArrivalAirport" placeholder="Arrival Airport">
                <input type="text" id="searchAirline" placeholder="Airline">
                <input type="text" id="searchAirplane" placeholder="Airplane">
                <input type="date" id="searchDate">
                <button type="submit">Search Flight</button>
            </form>
            <div id="searchFlightsResult">
                <!-- Search results will be displayed here -->
            </div>
        </div>

        <div id="viewCommissionPanel" class="content-panel">
            <h3>View Commission</h3>
            <!-- Form to change flight status -->
            <form id="CommissionForm">
                <div class="form-group">
                    <label for="Commission">Choice</label>
                    <select id="Commision_type" class="form-control" required>
                        <option value="total_ticket">total_ticket</option>
                        <option value="Average_Commision">Average_Commision</option>
                        <option value="Total_Commision">Total_Commision</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Proceed</button>
            </form>

            <div id="Commision_info">

            </div>

        </div>
        <div id="viewTopCustomersPanel" class="content-panel">
            <h3>View Top Customers</h3>
            <!-- Form to change flight status -->
            
            <form id="TopCustomerplotForm">
                <div class="form-group">
                    <label for="Top 5 C">Render plot for Top 5 frequent customers</label>
                </div>
                <button type="submit" class="btn btn-primary">Proceed</button>
            </form>
            <div id="TopCustomerplot">

            </div>





        </div>
        <!-- Form to add booking agents -->
    </div>
    <!-- Logout functionality will be handled by JavaScript -->
</div>
</div>

<script src="scripts.js"></script>
</body>

</html>
