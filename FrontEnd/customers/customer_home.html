<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Customer Dashboard</title>
</head>

<body>
    <header class="dashboard-header">
        <span class="user-name">Welcome, <span id="userName">User</span></span>
    </header>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li data-panelid="viewFlightsPanel">View My Flights</li>
                <li data-panelid="searchFlightsPanel">Search For Flights</li>
                <li data-panelid="trackSpendingPanel">Track My Spending</li>
                <li onclick="logout()">Logout</li>
            </ul>
        </div>

        <div class="main-content">
            <div id="viewFlightsPanel" class="content-panel">
                <h3>View Flights</h3>
                <div id="flightsList" class="flights-list"></div>
            </div>
            <div id="searchFlightsPanel" class="content-panel">
                <h3>Search For Flights</h3>
                <!-- Form to create a new flight -->
            </div>
            <div id="trackSpendingPanel" class="content-panel">
                <h3>Keep Track of Spendings</h3>
                <!-- Form to change flight status -->
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
