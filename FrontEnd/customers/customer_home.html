<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Customer Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li data-panelid="viewFlightsPanel">View My Flights</li>
                <li data-panelid="searchFlightsPanel">Search & Buy</li>
                <li data-panelid="trackSpendingPanel">Track My Spending</li>
                <li onclick="window.location.href = '../login.html'">Logout</li>
            </ul>
        </div>

        <div class="main-content">
            <div id="viewFlightsPanel" class="content-panel">
                <h3>View Flights</h3>
                <div id="flightsList" class="flights-list"></div>
            </div>

            <div id="searchFlightsPanel" class="content-panel">
                <h3>Search & Bug</h3>
                <!-- Form to search for a flight -->
                <form id="searchFlightsForm">
                    <input type="text" id="searchFlightNumber" placeholder="Flight Number">
                    <!-- <label for="searchDepartingTime">Departing Time (HH:MM:SS)</label>
                    <input type="time" id="searchDepartingTime">
                    <label for="searchArrivingTime">Arriving Time (HH:MM:SS)</label>
                    <input type="time" id="searchArrivingTime"> -->
                    <input type="text" id="searchPrice" placeholder="Price">
                    <input type="text" id="searchStatus" placeholder="Status">
                    <input type="text" id="searchDepartureAirport" placeholder="Departure Airport">
                    <input type="text" id="searchArrivalAirport" placeholder="Arrival Airport">
                    <input type="text" id="searchAirline" placeholder="Airline">
                    <input type="text" id="searchAirplane" placeholder="Airplane">
                    <input type="date" id="searchDate">
                    <button type="submit">Search Flight</button>
                </form>
                <div id="searchFlightsResult">
                    <!-- Search results will be displayed here -->
                </div>
            </div>

            <div id="trackSpendingPanel" class="content-panel">
                <h3>Keep Track of Spendings</h3>
                <!-- Form to change flight status -->
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
