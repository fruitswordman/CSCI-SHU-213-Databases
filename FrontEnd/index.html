<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airport System Home</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

</head>

<body>
    <div class="container">
        <h1>Welcome to the Airport System</h1>
        <button onclick="location.href='login.html'" class="btn btn-primary">Login</button>
        <button onclick="location.href='register_type.html'" class="btn btn-secondary">Register</button>

        <!-- Container for the map -->
        <div id="mapid" style="width: 100%; height: 600px;"></div>

        <!-- Flight Search Form -->
        <form id="flightSearchForm">
            <input type="text" id="departingAirport" placeholder="Departure City/Airport">
            <input type="text" id="arrivingAirport" placeholder="Arrival City/Airport">
            <input type="date" id="date">
            <button type="submit">Search Flights</button>
        </form>

        <!-- Container for displaying flight results -->
        <div id="flightsList" class="results-container"></div>

        <!-- Flight Status Form -->
        <form id="flightStatusForm">
            <input type="text" id="flightNumber" placeholder="Flight Number">
            <input type="date" id="statusDate">
            <button type="submit">Check Status</button>
        </form>

        <!-- Container for displaying flight status results -->
        <div id="statusList" class="results-container"></div>
    </div>


    <script src="scripts/index.js"></script>
</body>

</html>
